<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    로그인 페이지 입니다.
    <div class="form-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <label
          >이메일<input type="email" id="loginEmail" placeholder="이메일 입력"
        /></label>

        <label
          >비밀번호
          <input type="password" id="loginPassword" placeholder="비밀번호 입력"
        /></label>

        <button type="submit">로그인</button>
      </form>
      <div id="message"></div>
      <!-- ✅ 회원가입 링크 추가 -->
      <div class="signup-link">
        아직 회원이 아니신가요? <a href="signup.html">회원가입하기</a>
      </div>
    </div>
  </body>
</html>
